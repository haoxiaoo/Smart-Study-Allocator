<body>

<div class="container">
    <h1>ğŸ“š æ™ºæ…§è®€æ›¸æ™‚é–“åˆ†é…ç³»çµ±</h1>
    <p>è«‹è¼¸å…¥æ¯é–€ç§‘ç›®çš„è³‡è¨Šï¼Œç³»çµ±å°‡ç‚ºæ‚¨è¨ˆç®—å‡ºå»ºè­°çš„è®€æ›¸æ™‚é–“ç™¾åˆ†æ¯”ã€‚</p>

    <table>
        <thead>
            <tr>
                <th>ç§‘ç›®åç¨±</th>
                <th>å­¸åˆ† (1-4)</th>
                <th>å‰©é¤˜å¤©æ•¸</th>
                <th>èª²ç¨‹é¡å‹</th>
                <th>æ“ä½œ</th>
            </tr>
        </thead>
        <tbody id="subjectInput">
            </tbody>
    </table>

    <div class="button-group">
        <button class="action-btn add-row-btn" onclick="addNewSubject()">+ æ–°å¢ç§‘ç›®</button>
        <button class="action-btn calculate-btn" onclick="calculateStudyTime()">è¨ˆç®—å»ºè­°è®€æ›¸æ™‚é–“</button>
        <button class="action-btn clear-btn" onclick="clearAllSubjects()">æ¸…é™¤æ‰€æœ‰ç§‘ç›®</button>
    </div>

    <div id="result">
        <h2>ğŸ“Š è¨ˆç®—çµæœèˆ‡å»ºè­°</h2>
        <p>é»æ“Šä¸Šæ–¹æŒ‰éˆ•ï¼Œå³å¯é¡¯ç¤ºå„ç§‘ç›®çš„å„ªå…ˆé †åºå’Œå»ºè­°æ™‚é–“åˆ†é…ã€‚</p>
    </div>
</div>

<script>
    // ç¨‹å¼ç¢¼é–‹å§‹ï¼šåœ¨ DOMContentLoaded ç¢ºä¿ HTML å…ƒç´ è¼‰å…¥å¾Œå†åŸ·è¡Œ JavaScript
    document.addEventListener('DOMContentLoaded', (event) => {
        // è¼‰å…¥æ™‚å…ˆç”¢ç”Ÿå…©å€‹ç¯„ä¾‹ç§‘ç›®
        generateDefaultSubjects();
    });
    
    // ç¯„ä¾‹ç§‘ç›®è³‡æ–™
    const defaultSubjects = [
        { name: "é«˜ç­‰å¾®ç©åˆ†", credits: 3, days_left: 10, type_weight: 3 },
        { name: "è¨ˆç®—æ©Ÿæ¦‚è«–", credits: 2, days_left: 5, type_weight: 2 }
    ];

    // ç”¢ç”Ÿé è¨­ç§‘ç›®è¼¸å…¥è¡Œ
    function generateDefaultSubjects() {
        defaultSubjects.forEach(subject => {
            addNewSubject(subject.name, subject.credits, subject.days_left, subject.type_weight);
        });
    }

    // ç”¢ç”Ÿæ–°çš„è¼¸å…¥è¡Œ
    function addNewSubject(name = '', credits = 3, days_left = 7, type_weight = 3) {
        const subjectInput = document.getElementById('subjectInput');
        const newRow = document.createElement('tr');
        
        // æ ¹æ“š type_weight è¨­ç½®é¸å–®çš„ selected ç‹€æ…‹
        const selected3 = type_weight === 3 ? 'selected' : '';
        const selected2 = type_weight === 2 ? 'selected' : '';
        const selected1 = type_weight === 1 ? 'selected' : '';

        newRow.innerHTML = `
            <td><input type="text" value="${name}" placeholder="ç§‘ç›®åç¨±" data-key="name"></td>
            <td><input type="number" value="${credits}" min="1" max="4" data-key="credits"></td>
            <td><input type="number" value="${days_left}" min="1" data-key="days_left"></td>
            <td>
                <select data-key="type">
                    <option value="3" ${selected3}>å¿…ä¿®</option>
                    <option value="2" ${selected2}>é¸ä¿®</option>
                    <option value="1" ${selected1}>é€šè­˜</option>
                </select>
            </td>
            <td>
                <button class="delete-btn" onclick="deleteSubject(this)">åˆªé™¤</button>
            </td>
        `;
        subjectInput.appendChild(newRow);
    }

    // åˆªé™¤å–®ä¸€ç§‘ç›®è¡Œ
    function deleteSubject(buttonElement) {
        const row = buttonElement.closest('tr'); // æ‰¾åˆ°æœ€è¿‘çš„ tr (è¡Œ) å…ƒç´ 
        row.remove();
        // åˆªé™¤å¾Œè‡ªå‹•é‡æ–°è¨ˆç®—çµæœ
        calculateStudyTime();
    }

    // æ¸…é™¤æ‰€æœ‰ç§‘ç›®
    function clearAllSubjects() {
        const subjectInput = document.getElementById('subjectInput');
        subjectInput.innerHTML = ''; // æ¸…ç©ºæ‰€æœ‰è¡Œ
        document.getElementById('result').innerHTML = '<h2>ğŸ“Š è¨ˆç®—çµæœèˆ‡å»ºè­°</h2><p>å·²æ¸…é™¤æ‰€æœ‰ç§‘ç›®ã€‚</p>';
    }

    // æ ¸å¿ƒè¨ˆç®—å‡½æ•¸ (æ‚¨çš„ Python é‚è¼¯)
    function calculateStudyTime() {
        const subjectInput = document.getElementById('subjectInput');
        let subjects = [];
        let totalScore = 0;
        let validSubjectCount = 0;

        // 1. è®€å–ä¸¦è¨ˆç®—è³‡æ–™ (ä½¿ç”¨ forEach æ¨¡æ“¬ Python è¿´åœˆ)
        const rows = subjectInput.querySelectorAll('tr');

        rows.forEach(row => {
            const name = row.querySelector('[data-key="name"]').value;
            const credits = parseFloat(row.querySelector('[data-key="credits"]').value) || 0;
            const days_left = parseFloat(row.querySelector('[data-key="days_left"]').value) || 1; 
            const type_weight = parseFloat(row.querySelector('[data-key="type"]').value) || 1; 

            if (name && credits > 0) { 
                validSubjectCount++;
                
                // æ ¸å¿ƒåŠ æ¬Šå…¬å¼å¯¦ç¾ (score = (credits * 0.5) + (1/days_left * 0.3) + (type_weight * 0.2))
                const score = (credits * 0.5) + (1 / days_left * 0.3) + (type_weight * 0.2);

                subjects.push({
                    name: name,
                    score: score,
                });
                totalScore += score;
            }
        });

        // æª¢æŸ¥æ˜¯å¦æœ‰è¶³å¤ çš„è³‡æ–™
        if (validSubjectCount === 0 || totalScore === 0) {
            document.getElementById('result').innerHTML = '<h2>ğŸ“Š è¨ˆç®—çµæœèˆ‡å»ºè­°</h2><p class="highlight">è«‹è‡³å°‘æ–°å¢ä¸€å€‹æœ‰æ•ˆçš„ç§‘ç›®åç¨±èˆ‡å­¸åˆ†æ•¸ï¼</p>';
            return;
        }

        // 2. æ’åº (sorting) - ä¾åˆ†æ•¸ç”±é«˜åˆ°ä½
        subjects.sort((a, b) => b.score - a.score);

        // 3. è¼¸å‡ºçµæœèˆ‡ç™¾åˆ†æ¯”æ›ç®—
        let resultHtml = `
            <h2>âœ… å»ºè­°è®€æ›¸æ™‚é–“åˆ†é…</h2>
            <p>é‡è¦æ€§åˆ†æ•¸ç¸½å’Œ: ${totalScore.toFixed(2)}</p>
            <table>
                <thead>
                    <tr>
                        <th>å„ªå…ˆç´š</th>
                        <th>ç§‘ç›®åç¨±</th>
                        <th>åŠ æ¬Šåˆ†æ•¸</th>
                        <th>å»ºè­°æ™‚é–“ç™¾åˆ†æ¯”</th>
                    </tr>
                </thead>
                <tbody>
        `;

        subjects.forEach((subject, index) => {
            // ç™¾åˆ†æ¯”æ›ç®— (percentage conversion)
            const percentage = (subject.score / totalScore) * 100;
            const priorityClass = index === 0 ? 'highlight' : '';

            resultHtml += `
                <tr class="${priorityClass}">
                    <td>${index + 1}</td>
                    <td><strong>${subject.name}</strong></td>
                    <td>${subject.score.toFixed(2)}</td>
                    <td>${percentage.toFixed(1)}%</td>
                </tr>
            `;
        });

        resultHtml += '</tbody></table>';
        
        resultHtml += `
            <h3>ğŸ“– ç¨‹å¼ç¢¼èªªæ˜</h3>
            <p><strong>æ ¸å¿ƒå…¬å¼:</strong> Score = (å­¸åˆ† $\\times 0.5$) + (1 / å¤©æ•¸ $\\times 0.3$) + (é¡å‹ $\\times 0.2$)</p>
            <p>æœ¬ç³»çµ±ä½¿ç”¨ JavaScript æ¨¡æ“¬ Python çš„ **è¿´åœˆ (forEach)** è®€å–è³‡æ–™ã€åŸ·è¡Œ **å…¬å¼è¨ˆç®—**ï¼Œä¸¦åˆ©ç”¨æ•¸çµ„çš„ **æ’åº (sort)** å‡½æ•¸æ±ºå®šå„ªå…ˆç´šï¼Œå¯¦ç¾äº†æ‚¨æå‡ºçš„æ ¸å¿ƒé‚è¼¯ã€‚</p>
        `;

        document.getElementById('result').innerHTML = resultHtml;
    }
</script>
